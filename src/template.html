<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP To-do</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1><span class="highlighted-text">TOP</span> to-do</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div id="content">
          <div id="side-bar">
            <div id="usr-img-div">
              <img id="usr-img" src="./assets/images/user-image.jpg" />
            </div>
            <div id="user-id-div">
              <p id="user-id">@basushaunak</p>
            </div>
            <div id="tasks">
              <p class="sidebar-heading">Tasks</p>
              <p id="txt-task-new">New Task...</p>
              <p id="txt-task-today">Today</p>
              <p id="txt-task-thisweek">This Week</p>
              <p id="txt-task-thismonth">This Week</p>
              <p id="txt-task-nextweek">Next Week</p>
              <p id="txt-task-nextmonth">Next Month</p>
              <div>
                <input type="date" id="filter-date" />
                <button type="button" id="btn-date-go">Go!</button>
              </div>
            </div>
            <div id="projects">
              <p class="sidebar-heading">Projects</p>
              <p>New Project...</p>
              <p>Project 1</p>
              <p>Project 2</p>
              <p>Project 3</p>
            </div>
          </div>
          <div id="details">
            <div id="heading">Heading</div>
              <div id="main-content">
              </div>
            <div id="status-message-div">
              <p id="status-message">Status Message/ Error Message</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
