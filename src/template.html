<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP To-do</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1><span class="highlighted-text">TOP</span> to-do</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div id="content">
          <div id="side-bar">
            <div id="usr-img-div">
              <img id="usr-img" src="./assets/images/user-image.jpg" />
            </div>
            <div id="user-id-div">
              <p id="user-id">@basushaunak</p>
            </div>
            <div id="time">
              <p class="sidebar-heading">Tasks</p>
              <p>New Task...</p>
              <p>Today</p>
              <p>This Week</p>
              <p>Next Week</p>
              <p>Next Month</p>
              <input type="date" id="filter-date" />
            </div>
            <div id="projects">
              <p class="sidebar-heading">Projects</p>
              <p>New Project...</p>
              <p>Project 1</p>
              <p>Project 2</p>
              <p>Project 3</p>
            </div>
          </div>
          <div id="details">
            <div id="heading">Heading</div>
            <div id="main-content">
              <div id="project-mod">
                <div id="project-details-div">
                  <p>Project Name (Title):</p><input type="text" id="project-title" title="Enter Project Name">
                  <p>Project Description:</p><textarea id="project-desc" title="Enter a description (optional)"></textarea>
                  <p>Choose a Color:</p><input type="color" id="project-color" value="#ffffff">
                  <div id="proj-buttons">
                    <button type="button" id="btn-ssave">Save</button>
                    <button type="button" id="btn-delete">Delete</button>
                    <button type="button" id="btn-cancel">Cancel</button>
                  </div>
                </div>
                <div id="project-list-div">
                   <select multiple ="project-list" id="project-list">
                      <option value="0">Lorem, ipsum do: consectetur sit amet consectetur</option>
                      <option value="1">Lorem, ipsum do: consectetur sit amet consectetur</option>
                      <option value="2">Lorem, ipsum do: consectetur sit amet consectetur</option>
                   </select>
                  </table> 
                </div>
              </div>
            </div>
            <div id="status-message-div">
              <p id="status-message">Status Message</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="wrapper"></div>
    </footer>
  </body>
</html>
